<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dynamic Portfolio | Projects</title>
  <meta name="description" content="Explore my projects, showcasing dynamic solutions and innovative code implementations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Navbar (unchanged) -->
  <header class="navbar" role="banner">
    <div class="nav-content">
      <div class="logo">MyPortfolio</div>
      <nav class="menu" role="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
      <label class="switch" for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <section class="page-section projects-section">
    <h2>My Projects</h2>
    <!-- Add sorting mechanism (dropdown) -->
    <div style="margin-bottom: 1rem; text-align: center;">
      <label for="sortSelect">Sort By:</label>
      <select id="sortSelect" onchange="sortProjects()">
        <option value="date">Date (Newest First)</option>
        <option value="title">Title (A-Z)</option>
      </select>
    </div>
    <div id="projectCardsContainer" class="project-cards-container">
      <!-- Cards loaded dynamically from projects.json -->
    </div>
  </section>

  <!-- Footer (unchanged) -->
  <footer class="footer" role="contentinfo">
    <p>© 2025 MyDynamicPortfolio. All Rights Reserved.</p>
  </footer>

  <!-- Modal for Project Details -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="modalCloseBtn">×</button>
      <div id="projectReport" class="report-section"></div>
    </div>
  </div>
  
</body>
</html>
