<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dynamic Portfolio | Projects</title>
  <meta name="description" content="Explore my projects, showcasing dynamic solutions and innovative code implementations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Navbar (unchanged) -->
  <header class="navbar" role="banner">
    <div class="nav-content">
      <div class="logo">MyPortfolio</div>
      <nav class="menu" role="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
      <label class="switch" for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <section class="page-section projects-section">
    <h2>My Projects</h2>
    <div id="projectCardsContainer" class="project-cards-container">
      <!-- Cards loaded dynamically from projects.json via script.js -->
    </div>
  </section>

  <!-- Footer (unchanged) -->
  <footer class="footer" role="contentinfo">
    <p>Â© 2025 MyDynamicPortfolio. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript to Load Remaining Projects and Handle Navigation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('assets/projects.json')
        .then(response => response.json())
        .then(projects => {
          // Filter to ensure unique projects by ID
          const uniqueProjects = projects.filter((project, index, self) =>
            index === self.findIndex((p) => p.id === project.id)
          );
          // Sort unique projects by date (assuming date is in 'YYYY-MM-DD' format) in descending order
          uniqueProjects.sort((a, b) => new Date(b.date) - new Date(a.date));
          // Take all projects except the top 3 (which are on index.html)
          const remainingProjects = uniqueProjects.slice(3);
          const container = document.getElementById('projectCardsContainer');
          container.innerHTML = ''; // Clear any existing content
          remainingProjects.forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.id = `project-${project.id}`; // Add ID for navigation
            card.innerHTML = `
              <img src="${project.thumbnail || 'assets/images/default.png'}" alt="${project.title} Thumbnail" class="thumbnail">
              <h3>${project.title}</h3>
              <p>${project.description || 'No description available.'}</p>
            `;
            // Add click event for local navigation (optional, if needed within projects.html)
            card.addEventListener('click', () => {
              window.location.hash = `#project-${project.id}`;
            });
            container.appendChild(card);
          });

          // Handle navigation from index.html (URL hash)
          const hash = window.location.hash.substring(1); // Get #id (e.g., "5")
          if (hash) {
            const projectId = parseInt(hash, 10); // Convert to number
            const targetProject = uniqueProjects.find(p => p.id === projectId);
            if (targetProject) {
              const targetCard = document.getElementById(`project-${targetProject.id}`);
              if (targetCard) {
                targetCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Optionally highlight the card (e.g., add a class)
                targetCard.classList.add('highlight');
                setTimeout(() => targetCard.classList.remove('highlight'), 2000); // Remove highlight after 2 seconds
              }
            }
          }
        })
        .catch(error => {
          console.error('Error loading projects:', error);
          document.getElementById('projectCardsContainer').innerHTML = '<p>Unable to load projects at this time.</p>';
        });
    });
  </script>
  <script src="assets/script.js"></script>
  <style>
    .highlight {
      background-color: #e9ecef;
      transition: background-color 0.3s;
    }
  </style>
</body>
</html>
