<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dynamic Portfolio | Projects</title>
  <meta name="description" content="Explore my projects, showcasing dynamic solutions and innovative code implementations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inline CSS -->
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fafafa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 999;
    }
    body.dark .navbar {
      background-color: rgba(30, 30, 30, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .menu a {
      margin-left: 1rem;
      text-decoration: none;
      color: inherit;
    }
    .menu a.active {
      color: #0077ff;
      border-bottom: 2px solid #0077ff;
    }
    /* Projects Section */
    .page-section {
      padding: 6rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .projects-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    .project-cards-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .project-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    body.dark .project-card {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card-content {
      padding: 1rem;
      text-align: center;
    }
    .card-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      text-decoration: underline;
    }
    .card-content p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .card-content p {
      color: #ccc;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 80vw;
      max-width: 900px;
      max-height: 80vh;
      overflow-y: auto;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      padding: 2rem;
      position: relative;
    }
    body.dark .modal-content {
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #333;
    }
    body.dark .close-btn {
      color: #f0f0f0;
    }
    .modal-report {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .modal-image {
      padding: 0.5rem;
    }
    .modal-image .thumbnail {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 4px;
      object-fit: cover;
    }
    .report-section {
      line-height: 1.6;
      font-size: 1rem;
      width: 100%;
    }
    .report-section h2 {
      text-align: left;
      text-decoration: underline;
      margin-bottom: 1rem;
    }
    .report-section h3 {
      text-decoration: underline;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    .report-section p {
      margin-left: 0;
    }
    .report-section ul {
      margin-left: 1.5rem;
      list-style-type: disc;
    }
    .report-section img {
      max-width: 100%;
      height: auto;
    }
    .report-section a {
      color: #0077ff;
      text-decoration: none;
    }
    /* Image Viewer Overlay */
    .overlay {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }
    .overlay-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    #viewerImage {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
    /* Footer */
    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #fafafa;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
    body.dark .footer {
      background-color: #2a2a2a;
      color: #ccc;
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .project-cards-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .project-cards-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<!-- Navbar (Updated with Auto Mode Button) -->
<header class="navbar" role="banner">
  <div class="nav-content">
    <div class="logo">MyPortfolio</div>
    <nav class="menu" role="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Dark Mode Toggle and Auto Mode Button -->
    <div class="theme-controls">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode">
        <span class="slider round"></span>
      </label>
      <button id="autoModeToggle" class="auto-switch">Auto</button>
    </div>
  </div>
</header>

  <!-- Projects Section -->
  <section class="page-section projects-section">
    <h2>My Projects</h2>
    <div style="margin-bottom: 1rem; text-align: center;">
      <label for="sortSelect">Sort By:</label>
      <select id="sortSelect" onchange="sortProjects()">
        <option value="date">Date (Newest First)</option>
        <option value="title">Title (A-Z)</option>
      </select>
    </div>
    <div id="projectCardsContainer" class="project-cards-container">
      <!-- Cards loaded dynamically -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <p>© 2025 MyDynamicPortfolio. All Rights Reserved.</p>
  </footer>

  <!-- Modal for Project Details -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="modalCloseBtn">×</button>
      <div class="modal-report">
        <div class="modal-image">
          <img id="modalThumbnail" src="" alt="Project Thumbnail" class="thumbnail">
        </div>
        <div id="projectReport" class="report-section"></div>
      </div>
    </div>
  </div>

  <!-- Image Viewer Overlay -->
  <div id="imageViewer" class="overlay">
    <div class="overlay-content">
      <button class="close-btn" id="imageViewerCloseBtn">×</button>
      <img id="viewerImage" src="" alt="Resource Image">
    </div>
  </div>

  <!-- Inline JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadProjects();
    });

    async function loadProjects() {
      try {
        const response = await fetch('assets/projects.json');
        if (!response.ok) throw new Error('Network response was not ok');
        const projects = await response.json();
        const uniqueProjects = projects.filter((p, i, self) => i === self.findIndex(t => t.id === p.id));
        uniqueProjects.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderProjectCards(uniqueProjects);
        window.projectData = uniqueProjects;
      } catch (error) {
        console.error('Error loading projects:', error);
        document.getElementById('projectCardsContainer').innerHTML = '<p>Unable to load projects at this time.</p>';
      }
    }

    function renderProjectCards(projects) {
      const container = document.getElementById('projectCardsContainer');
      if (!container) return;
      container.innerHTML = '';
      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.id = `project-${project.id}`;
        card.innerHTML = `
          <img src="${project.thumbnail || 'assets/images/default.png'}" alt="${project.title} Thumbnail" class="thumbnail">
          <div class="card-content">
            <h3>${project.title}</h3>
            <p><strong>Date:</strong> ${project.date}</p>
            <p>${(project.description || 'No description available.').substring(0, 100)}...</p>
          </div>
        `;
        card.addEventListener('click', () => openModal(project));
        container.appendChild(card);
      });
      const hash = window.location.hash.substring(1);
      if (hash) {
        const projectId = parseInt(hash, 10);
        const targetProject = projects.find(p => p.id === projectId);
        if (targetProject) openModal(targetProject);
      }
    }

    function isImageFile(filePath) {
      const imageExtensions = ['.png', '.jpg', '.jpeg', '.gif', '.bmp', '.svg'];
      const ext = filePath.toLowerCase().slice((filePath.lastIndexOf(".") - 1 >>> 0) + 2);
      return imageExtensions.includes('.' + ext);
    }

    function openModal(project) {
      const modal = document.getElementById('projectModal');
      const report = document.getElementById('projectReport');
      const thumbnail = document.getElementById('modalThumbnail');
      if (!modal || !report || !thumbnail) return;
      thumbnail.src = project.thumbnail || 'assets/images/default.png';
      report.innerHTML = `
        <h2>${project.title}</h2>
        <p><strong>Date:</strong> ${project.date}</p>
        <h3>Description</h3>
        <p>${project.description || 'No description available.'}</p>
        <h3>Methodology</h3>
        <p>${project.methodology || 'N/A'}</p>
        <h3>Technologies</h3>
        ${project.technologies && project.technologies.length
          ? `<ul><li>${project.technologies.join('</li><li>')}</li></ul>`
          : '<p>No technologies listed</p>'}
        <h3>Story / Background</h3>
        <p>${project.overview?.story || ''}</p>
        <h3>Collected Data</h3>
        <p>${project.overview?.collectedData || ''}</p>
        <h3>Conclusions</h3>
        <p>${project.overview?.conclusions || ''}</p>
        ${project.resources && project.resources.length
          ? `
            <h3>Additional Resources</h3>
            <ul>
              ${project.resources.map(resource => `
                <li><strong>${resource.name}</strong> (${resource.category}) – 
                  ${isImageFile(resource.file_path)
                    ? `<a href="#" onclick="openImageViewer('${resource.file_path}'); return false;">View</a> / <a href="${resource.file_path}" target="_blank">Download</a>`
                    : `<a href="${resource.file_path}" target="_blank">View / Download</a>`}
                </li>
              `).join('')}
            </ul>
          `
          : '<p>No additional resources available.</p>'}
        ${project.reportPdf
          ? `<h3>Project Report</h3><p><a href="${project.reportPdf}" target="_blank">View Report</a></p>`
          : '<p>No project report available.</p>'}
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('projectModal');
      if (modal) modal.style.display = 'none';
    }

    document.getElementById('modalCloseBtn')?.addEventListener('click', closeModal);
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('projectModal');
      if (e.target === modal) closeModal();
    });

    function openImageViewer(imageUrl) {
      const viewer = document.getElementById('imageViewer');
      const viewerImage = document.getElementById('viewerImage');
      if (viewer && viewerImage) {
        viewerImage.src = imageUrl;
        viewer.style.display = 'flex';
      }
    }

    function closeImageViewer() {
      const viewer = document.getElementById('imageViewer');
      if (viewer) viewer.style.display = 'none';
    }

    document.getElementById('imageViewerCloseBtn')?.addEventListener('click', closeImageViewer);
    window.addEventListener('click', (e) => {
      const viewer = document.getElementById('imageViewer');
      if (e.target === viewer) closeImageViewer();
    });

    function sortProjects() {
      const sortSelect = document.getElementById('sortSelect');
      const sortValue = sortSelect.value;
      let sortedProjects = [...window.projectData];
      if (!sortedProjects || sortedProjects.length === 0) {
        console.warn('No project data available for sorting. Reloading...');
        loadProjects();
        return;
      }
      if (sortValue === 'date') {
        sortedProjects.sort((a, b) => new Date(b.date) - new Date(a.date));
      } else if (sortValue === 'title') {
        sortedProjects.sort((a, b) => a.title.localeCompare(b.title));
      }
      renderProjectCards(sortedProjects);
    }

    window.sortProjects = sortProjects;
  </script>
  <script src="assets/script.js"></script>
</body>
</html>
