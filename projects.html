<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dynamic Portfolio | Projects</title>
  <meta name="description" content="Explore my projects, showcasing dynamic solutions and innovative code implementations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <section class="page-section projects-section">
    <h2>My Projects</h2>
    <div style="margin-bottom: 1rem; text-align: center;">
      <label for="sortSelect">Sort By:</label>
      <select id="sortSelect" onchange="sortProjects()">
        <option value="date">Date (Newest First)</option>
        <option value="title">Title (A-Z)</option>
      </select>
    </div>
    <div id="projectCardsContainer" class="project-cards-container"></div>
  </section>

  <!-- Modal Structure -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="modalCloseBtn">Ã—</button>
      <div class="modal-tabs">
        <button class="tablinks active" data-tab="overviewTab" aria-selected="true">Overview</button>
        <button class="tablinks" data-tab="codeTab" aria-selected="false">Code</button>
      </div>
      <div id="overviewTab" class="tabcontent active"></div>
      <div id="codeTab" class="tabcontent"></div>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
