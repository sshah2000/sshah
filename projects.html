<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dynamic Portfolio | Projects</title>
  <meta name="description" content="Explore my projects, showcasing dynamic solutions and innovative code implementations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Navbar injected by script.js -->

  <!-- Projects Section -->
  <section class="page-section projects-section">
    <h2>My Projects</h2>
    <div class="sort-controls">
      <label for="sortSelect">Sort By:</label>
      <select id="sortSelect" onchange="sortProjects()">
        <option value="date">Date (Newest First)</option>
        <option value="title">Title (A-Z)</option>
      </select>
    </div>
    <div id="projectCardsContainer" class="project-cards-container">
      <!-- Project cards loaded by script.js -->
    </div>
  </section>

  <!-- Footer injected by script.js -->

  <!-- Modal for Project Details -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="modalCloseBtn">×</button>
      <div class="modal-report">
        <div class="modal-image">
          <img id="modalThumbnail" src="" alt="Project Thumbnail" class="thumbnail">
        </div>
        <div id="projectReport" class="report-section"></div>
      </div>
    </div>
  </div>

  <!-- Image Viewer Overlay -->
  <div id="imageViewer" class="overlay">
    <div class="overlay-content">
      <button class="close-btn" id="imageViewerCloseBtn">×</button>
      <img id="viewerImage" src="" alt="Resource Image">
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
