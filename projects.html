<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dynamic Portfolio | Projects</title>
  <meta name="description" content="Explore my projects, showcasing dynamic solutions and innovative code implementations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inline CSS -->
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fafafa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 999;
    }
    body.dark .navbar {
      background-color: rgba(30, 30, 30, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .menu a {
      margin-left: 1rem;
      text-decoration: none;
      color: inherit;
    }
    .menu a.active {
      color: #0077ff;
      border-bottom: 2px solid #0077ff;
    }

    /* Theme Controls Styling */
    .theme-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
    }
    input:checked + .slider {
      background-color: #0077ff;
    }
    input:checked + .slider:before {
      transform: translateX(14px);
    }
    .slider.round {
      border-radius: 20px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    .auto-switch {
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    body.dark .auto-switch {
      background-color: #444;
      color: #f0f0f0;
      border-color: #666;
    }
    .auto-switch.active {
      background-color: #0077ff;
      color: #fff;
      border-color: #0077ff;
    }

    /* Projects Section */
    .page-section {
      padding: 6rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .projects-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    .project-cards-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .project-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    body.dark .project-card {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card-content {
      padding: 1rem;
      text-align: center;
    }
    /* Footer */
    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #fafafa;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
    body.dark .footer {
      background-color: #2a2a2a;
      color: #ccc;
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .project-cards-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .project-cards-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar" role="banner">
    <div class="nav-content">
      <div class="logo">MyPortfolio</div>
      <nav class="menu" role="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="theme-controls">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode">
          <span class="slider round"></span>
        </label>
        <button id="autoModeToggle" class="auto-switch">Auto</button>
      </div>
    </div>
  </header>

  <!-- Projects Section -->
  <section class="page-section projects-section">
    <h2>My Projects</h2>
    <div style="margin-bottom: 1rem; text-align: center;">
      <label for="sortSelect">Sort By:</label>
      <select id="sortSelect" onchange="sortProjects()">
        <option value="date">Date (Newest First)</option>
        <option value="title">Title (A-Z)</option>
      </select>
    </div>
    <div id="projectCardsContainer" class="project-cards-container">
      <!-- Cards loaded dynamically -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <p>Â© 2025 MyDynamicPortfolio. All Rights Reserved.</p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadProjects();
      setupThemeControls();
      updateActiveLink();
    });

    // Theme Control Functions
    function isNightTime() {
      const now = new Date();
      const hour = now.getHours();
      return hour >= 18 || hour < 6;
    }

    function applyTheme() {
      const preferredTheme = localStorage.getItem('theme') || 'auto';
      const isNight = isNightTime();
      const toggle = document.getElementById('darkModeToggle');
      const autoButton = document.getElementById('autoModeToggle');

      if (preferredTheme === 'auto') {
        document.body.classList.toggle('dark', isNight);
        toggle.checked = isNight;
        autoButton.classList.add('active');
      } else {
        document.body.classList.toggle('dark', preferredTheme === 'dark');
        toggle.checked = preferredTheme === 'dark';
        autoButton.classList.remove('active');
      }
    }

    function setupThemeControls() {
      const toggle = document.getElementById('darkModeToggle');
      const autoButton = document.getElementById('autoModeToggle');

      toggle.addEventListener('change', () => {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
        autoButton.classList.remove('active');
      });

      autoButton.addEventListener('click', () => {
        localStorage.setItem('theme', 'auto');
        applyTheme();
      });

      applyTheme(); // Apply initial theme
    }

    // Active Link Highlighting
    function updateActiveLink() {
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.menu a').forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === currentPage);
      });
    }

    // Project Loading Functions (simplified for brevity)
    async function loadProjects() {
      try {
        const response = await fetch('assets/projects.json');
        if (!response.ok) throw new Error('Network response was not ok');
        const projects = await response.json();
        renderProjectCards(projects.sort((a, b) => new Date(b.date) - new Date(a.date)));
        window.projectData = projects;
      } catch (error) {
        console.error('Error loading projects:', error);
        document.getElementById('projectCardsContainer').innerHTML = '<p>Unable to load projects.</p>';
      }
    }

    function renderProjectCards(projects) {
      const container = document.getElementById('projectCardsContainer');
      container.innerHTML = projects.map(p => `
        <div class="project-card">
          <img src="${p.thumbnail || 'assets/images/default.png'}" alt="${p.title}">
          <div class="card-content">
            <h3>${p.title}</h3>
            <p><strong>Date:</strong> ${p.date}</p>
            <p>${(p.description || 'No description.').substring(0, 100)}...</p>
          </div>
        </div>
      `).join('');
    }

    function sortProjects() {
      const sortValue = document.getElementById('sortSelect').value;
      const sorted = [...window.projectData];
      if (sortValue === 'date') {
        sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
      } else {
        sorted.sort((a, b) => a.title.localeCompare(b.title));
      }
      renderProjectCards(sorted);
    }

    window.sortProjects = sortProjects;
  </script>
</body>
</html>
