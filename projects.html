<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dynamic Portfolio | Projects</title>
  <meta name="description" content="Explore my projects, showcasing dynamic solutions and innovative code implementations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Navbar (unchanged) -->
  <header class="navbar" role="banner">
    <div class="nav-content">
      <div class="logo">MyPortfolio</div>
      <nav class="menu" role="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
      <label class="switch" for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <section class="page-section projects-section">
    <h2>My Projects</h2>
    <!-- Add sorting mechanism (dropdown) -->
    <div style="margin-bottom: 1rem; text-align: center;">
      <label for="sortSelect">Sort By:</label>
      <select id="sortSelect" onchange="sortProjects()">
        <option value="date">Date (Newest First)</option>
        <option value="title">Title (A-Z)</option>
      </select>
    </div>
    <div id="projectCardsContainer" class="project-cards-container">
      <!-- Cards loaded dynamically from projects.json -->
    </div>
  </section>

  <!-- Footer (unchanged) -->
  <footer class="footer" role="contentinfo">
    <p>© 2025 MyDynamicPortfolio. All Rights Reserved.</p>
  </footer>

  <!-- Modal for Project Details -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="modalCloseBtn">×</button>
      <div id="projectReport" class="report-section"></div>
    </div>
  </div>

  <!-- JavaScript to Load Projects, Handle Sorting, Navigation, and Modal -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadProjects();
    });

    async function loadProjects() {
      try {
        const response = await fetch('assets/projects.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const projects = await response.json();
        // Filter to ensure unique projects by ID
        const uniqueProjects = projects.filter((project, index, self) =>
          index === self.findIndex((p) => p.id === project.id)
        );
        // Sort unique projects by date (default: newest first)
        uniqueProjects.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderProjectCards(uniqueProjects);
        // Store projects globally for sorting
        window.projectData = uniqueProjects;
      } catch (error) {
        console.error('Error loading projects:', error);
        document.getElementById('projectCardsContainer').innerHTML = '<p>Unable to load projects at this time. Please check your network connection or try again later.</p>';
      }
    }

    function renderProjectCards(projects) {
      const container = document.getElementById('projectCardsContainer');
      if (!container) {
        console.error('Container #projectCardsContainer not found');
        return;
      }
      container.innerHTML = ''; // Clear any existing content
      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.id = `project-${project.id}`; // Add ID for navigation
        card.innerHTML = `
          <img src="${project.thumbnail || 'assets/images/default.png'}" alt="${project.title} Thumbnail" class="thumbnail">
          <div class="card-content">
            <h3>${project.title}</h3>
            <p><strong>Date:</strong> ${project.date}</p>
            <p>${(project.description || 'No description available.').substring(0, 100)}...</p>
          </div>
        `;
        // Add click event to open modal with project details
        card.addEventListener('click', () => openModal(project));
        container.appendChild(card);
      });

      // Handle navigation from index.html (URL hash)
      const hash = window.location.hash.substring(1); // Get #id (e.g., "5")
      if (hash) {
        const projectId = parseInt(hash, 10); // Convert to number
        const targetProject = projects.find(p => p.id === projectId);
        if (targetProject) {
          openModal(targetProject); // Open modal for the project
        }
      }
    }

    function openModal(project) {
      const modal = document.getElementById('projectModal');
      const report = document.getElementById('projectReport');
      if (!modal || !report) return;

      // Format the report based on the rightmost image (admin_preview-like)
      report.innerHTML = `
        <h2 style="text-align: center; text-decoration: underline; margin-bottom: 1rem;">${project.title}</h2>
        <p style="text-align: center; margin-bottom: 1rem;"><strong>Date:</strong> ${project.date}</p>
        <h3 style="text-decoration: underline; margin-top: 1rem; margin-bottom: 0.5rem;">Description</h3>
        <p style="margin-left: 1rem;">${project.description || 'No description available.'}</p>
        <h3 style="text-decoration: underline; margin-top: 1rem; margin-bottom: 0.5rem;">Methodology</h3>
        <p style="margin-left: 1rem;">${project.methodology || 'N/A'}</p>
        <h3 style="text-decoration: underline; margin-top: 1rem; margin-bottom: 0.5rem;">Technologies</h3>
        ${project.technologies && project.technologies.length
          ? `<ul style="margin-left: 2rem;"><li>${project.technologies.join('</li><li>')}</li></ul>`
          : '<p style="margin-left: 1rem;">No technologies listed</p>'}
        <h3 style="text-decoration: underline; margin-top: 1rem; margin-bottom: 0.5rem;">Story / Background</h3>
        <p style="margin-left: 1rem;">${project.overview?.story || ''}</p>
        <h3 style="text-decoration: underline; margin-top: 1rem; margin-bottom: 0.5rem;">Collected Data</h3>
        <p style="margin-left: 1rem;">${project.overview?.collectedData || ''}</p>
        <h3 style="text-decoration: underline; margin-top: 1rem; margin-bottom: 0.5rem;">Conclusions</h3>
        <p style="margin-left: 1rem;">${project.overview?.conclusions || ''}</p>
        ${project.resources && project.resources.length
          ? `
            <h3 style="text-decoration: underline; margin-top: 1rem; margin-bottom: 0.5rem;">Additional Resources</h3>
            <ul style="margin-left: 1rem;">
              ${project.resources.map(resource => `
                <li style="margin-bottom: 0.5rem;"><strong>${resource.name}</strong> (${resource.category}) – 
                  <a href="${resource.file_path}" target="_blank">View / Download</a></li>
              `).join('')}
            </ul>
          `
          : '<p style="margin-left: 1rem;">No additional resources available.</p>'}
        ${project.reportPdf
          ? `
            <h3 style="text-decoration: underline; margin-top: 1rem; margin-bottom: 0.5rem;">Project Report</h3>
            <p style="margin-left: 1rem;"><a href="${project.reportPdf}" target="_blank">View Report</a></p>
          `
          : '<p style="margin-left: 1rem;">No project report available.</p>'}
      `;

      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('projectModal');
      if (modal) modal.style.display = 'none';
    }

    // Close modal when clicking outside or on close button
    document.getElementById('modalCloseBtn')?.addEventListener('click', closeModal);
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('projectModal');
      if (e.target === modal) closeModal();
    });

    function sortProjects() {
      const sortSelect = document.getElementById('sortSelect');
      const sortValue = sortSelect.value;
      let sortedProjects = [...window.projectData];

      if (!sortedProjects || sortedProjects.length === 0) {
        console.warn('No project data available for sorting. Reloading...');
        loadProjects();
        return;
      }

      if (sortValue === 'date') {
        sortedProjects.sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first
      } else if (sortValue === 'title') {
        sortedProjects.sort((a, b) => a.title.localeCompare(b.title)); // A-Z
      }
      renderProjectCards(sortedProjects);
    }

    window.sortProjects = sortProjects; // Expose for HTML onchange
  </script>
</body>
</html>
