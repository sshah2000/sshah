<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyPortfolio | Contact</title>
  <meta name="description" content="Get in touch with Shubh Shah via the contact form.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Contact Section -->
  <section class="page-section contact-section">
    <h2>Contact Me</h2>
    <form class="contact-form" action="https://formspree.io/f/yourFormId" method="POST" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name">
      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required placeholder="Your Email">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="assets/script.js"></script>
</body>
</html>
